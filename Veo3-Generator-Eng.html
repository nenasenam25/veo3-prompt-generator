<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator Prompt Video Realistis</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .section-title {
            @apply text-xl font-semibold text-gray-800 mb-4 pb-2 border-b border-gray-200;
        }
        .label {
            @apply block text-gray-700 text-sm font-medium mb-2;
        }
        .button-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105;
        }
        .copy-button {
            @apply bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition duration-300 ease-in-out;
        }
        .message-box {
            @apply p-3 mt-4 rounded-lg text-sm;
        }
        .message-box.success {
            @apply bg-green-100 text-green-800;
        }
        .message-box.error {
            @apply bg-red-100 text-red-800;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="container mx-auto bg-white p-6 sm:p-8 md:p-10 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Form Generator Prompt Video Realistis</h1>
        <p class="text-center text-gray-600 mb-8">Isi setiap bagian dengan detail spesifik untuk hasil video yang maksimal.</p>

        <form id="promptForm" class="space-y-8">
            <!-- Adegan Utama -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="section-title">1. Adegan Utama (Main Scene)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="sceneType" class="label">Jenis Adegan:</label>
                        <textarea id="sceneType" placeholder="Contoh: Jalanan kota, hutan lebat, kamar tidur, bawah laut, luar angkasa, dll." class=""></textarea>
                    </div>
                    <div>
                        <label for="timePeriod" class="label">Waktu/Periode:</label>
                        <input type="text" id="timePeriod" placeholder="Contoh: Siang hari, malam hari, sore hari menjelang senja, fajar, masa depan, tahun 1980-an, dll.">
                    </div>
                    <div>
                        <label for="weatherCondition" class="label">Cuaca/Kondisi Atmosfer:</label>
                        <input type="text" id="weatherCondition" placeholder="Contoh: Cerah, mendung, hujan rintik, badai salju, berkabut tebal, berasap, dll.">
                    </div>
                    <div>
                        <label for="lighting" class="label">Pencahayaan:</label>
                        <input type="text" id="lighting" placeholder="Contoh: Cahaya matahari alami, remang-remang lampu jalan, cahaya lilin, lampu studio, gelap total, dll.">
                    </div>
                    <div class="md:col-span-2">
                        <label for="environmentDetails" class="label">Detail Lingkungan Tambahan:</label>
                        <textarea id="environmentDetails" placeholder="Contoh: Bangunan modern tinggi, pepohonan rindang, reruntuhan kuno, perabotan minimalis, teknologi futuristik, dll."></textarea>
                    </div>
                </div>
            </div>

            <!-- Karakter -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="section-title">2. Karakter (Jika Ada)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="numCharacters" class="label">Jumlah Karakter:</label>
                        <input type="number" id="numCharacters" placeholder="Contoh: 1, 2, 5" min="0">
                    </div>
                    <div class="md:col-span-2">
                        <label for="characterDescription" class="label">Deskripsi Fisik Karakter (untuk setiap karakter):</label>
                        <textarea id="characterDescription" placeholder="Contoh: Pria paruh baya berjanggut lebat, wanita muda rambut panjang merah, anak kecil berbaju kuning, robot metalik"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="clothingAccessories" class="label">Pakaian/Aksesoris:</label>
                        <textarea id="clothingAccessories" placeholder="Contoh: Jas formal, gaun pesta, pakaian kasual, seragam militer, topi fedora, kacamata hitam, dll."></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="emotionExpression" class="label">Emosi/Ekspresi:</label>
                        <textarea id="emotionExpression" placeholder="Contoh: Tersenyum lebar, cemberut, tatapan kosong, panik, tenang, terkejut, dll."></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="initialPoseAction" class="label">Posisi/Aksi Awal:</label>
                        <textarea id="initialPoseAction" placeholder="Contoh: Berdiri tegak, duduk santai, berlari cepat, tidur pulas, berbicara dengan seseorang, dll."></textarea>
                    </div>
                </div>
            </div>

            <!-- Aksi/Peristiwa -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="section-title">3. Aksi/Peristiwa</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="mainAction" class="label">Aksi Utama yang Terjadi:</label>
                        <textarea id="mainAction" placeholder="Contoh: Mobil melaju kencang, burung terbang melintasi langit, dua orang berjabat tangan, ledakan dahsyat, orang menari, dll."></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="actionDetails" class="label">Detail Aksi:</label>
                        <textarea id="actionDetails" placeholder="Contoh: Mobil sport merah melaju di jalan basah, burung elang menyambar ikan di danau, jabat tangan erat tanda kesepakatan, dll."></textarea>
                    </div>
                    <div>
                        <label for="timeProgression" class="label">Progresi Waktu dalam Adegan:</label>
                        <input type="text" id="timeProgression" placeholder="Contoh: Dari awal hingga akhir aksi, memperlihatkan perubahan bertahap, hanya cuplikan singkat">
                    </div>
                </div>
            </div>

            <!-- Detail Kamera & Visual -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="section-title">4. Detail Kamera & Visual</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cameraAngle" class="label">Sudut Kamera:</label>
                        <input type="text" id="cameraAngle" placeholder="Contoh: Low angle, high angle, eye-level, drone view, POV, wide shot, close-up, dll.">
                    </div>
                    <div>
                        <label for="cameraMovement" class="label">Pergerakan Kamera:</label>
                        <input type="text" id="cameraMovement" placeholder="Contoh: Statis, pan, tilt, zoom in/out, tracking shot, handheld, dll.">
                    </div>
                    <div>
                        <label for="visualStyle" class="label">Gaya Visual/Estetika:</label>
                        <input type="text" id="visualStyle" placeholder="Contoh: Sinematik, dokumenter, vintage, sci-fi, gritty, dreamlike, hyperrealistic, film noir, dll.">
                    </div>
                    <div>
                        <label for="dominantColorMood" class="label">Warna Dominan/Mood:</label>
                        <input type="text" id="dominantColorMood" placeholder="Contoh: Tone hangat, warna dingin, palet monokromatik, warna cerah ceria, gelap dan suram, dll.">
                    </div>
                    <div class="md:col-span-2">
                        <label for="specialVisualEffects" class="label">Efek Visual Khusus (jika ada):</label>
                        <textarea id="specialVisualEffects" placeholder="Contoh: Slow motion, fast motion, kabut asap, efek partikel (debu, salju), pantulan cahaya, distorsi, dll."></textarea>
                    </div>
                </div>
            </div>

            <!-- Suara & Musik -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="section-title">5. Suara & Musik (Jika Penting)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="environmentSound" class="label">Suara Lingkungan:</label>
                        <input type="text" id="environmentSound" placeholder="Contoh: Suara gemuruh kota, kicauan burung, deru ombak, hening, suara mesin, dll.">
                    </div>
                    <div>
                        <label for="characterSound" class="label">Suara Karakter:</label>
                        <input type="text" id="characterSound" placeholder="Contoh: Percakapan samar, teriakan, tawa, langkah kaki, dll.">
                    </div>
                    <div>
                        <label for="music" class="label">Musik (jika relevan):</label>
                        <input type="text" id="music" placeholder="Contoh: Musik orkestra dramatis, melodi piano tenang, soundtrack elektronik, tidak ada musik">
                    </div>
                </div>
            </div>

            <div class="text-center mt-8">
                <button type="button" id="generatePromptBtn" class="button-primary">Hasilkan Prompt</button>
            </div>
        </form>

        <div id="resultSection" class="mt-10 p-6 bg-blue-50 rounded-lg shadow-inner hidden">
            <h2 class="section-title text-blue-800">Prompt yang Dihasilkan:</h2>
            <textarea id="generatedPrompt" rows="10" readonly class="bg-white text-gray-800 border border-blue-200 rounded-lg p-4 font-mono text-sm"></textarea>
            <div class="text-right mt-4">
                <button id="copyPromptBtn" class="copy-button">Salin Prompt</button>
            </div>
            <div id="messageBox" class="message-box hidden"></div>
        </div>
    </div>

    <script>
        // Simple translation map for common Indonesian terms to English
        const translationMap = {

            "jas formal": "formal suit",
            "gaun pesta": "party dress",

            "kaos putih sederhana dan jeans": "simple white T-shirt and jeans",
            "jaket kasual biru gelap": "dark blue casual jacket",

            "tersenyum lebar": "smiling broadly",
            "cemberut": "frowning",
            "tatapan kosong": "blank stare",
            "panik": "panicked",
            "tenang": "calm",
            "terkejut": "surprised",
            "ekspresi wajah datar namun mata terlihat sedikit lelah": "flat facial expression but eyes look slightly tired",
            "sedih": "sad",
            "penuh harapan": "hopeful",
            "khawatir": "concerned",

            // Initial Pose/Action
            "berdiri tegak": "standing upright",
            "duduk santai": "sitting relaxed",
            "berlari cepat": "running fast",
            "tidur pulas": "sleeping soundly",
            "berbicara dengan seseorang": "talking to someone",
            "berdiri di pinggir jalan, membelakangi keramaian, menatap ke kejauhan": "standing by the roadside, facing away from the crowd, gazing into the distance",

            // Main Action Occurring
            "mobil melaju kencang": "car speeding",
            "burung terbang melintasi langit": "bird flying across the sky",
            "dua orang berjabat tangan": "two people shaking hands",
            "ledakan dahsyat": "massive explosion",

            "pria itu perlahan berbalik dan berjalan melintasi zebra cross": "the man slowly turns and walks across the zebra cross",
            "mereka berdialog": "they are having a dialogue",

            // Action Details
            "mobil sport merah melaju di jalan basah": "red sports car speeding on a wet road",

            "anna melihat ke tangan mereka yang tergenggam, lalu menatap ben, senyum tipis penuh harapan terbentuk": "Anna looks at their joined hands, then up at Ben, a faint, hopeful smile forming",

            // Time Progression in Scene
            "dari awal hingga akhir aksi": "from start to end of action",
            "memperlihatkan perubahan bertahap": "showing gradual change",

            // Camera Angle
            "low angle": "low angle",

            "eye-level": "eye-level",

            "wide shot": "wide shot",

            "medium shot": "medium shot",
            "over-the-shoulder": "over-the-shoulder",

            // Camera Movement
            "statis": "static",
            "pan": "pan",
            "tilt": "tilt",
            "zoom in/out": "zoom in/out",
            "tracking shot": "tracking shot",
            "handheld": "handheld",
            "halus dan sinematik": "smooth and cinematic",
            "sedikit zoom": "gentle zoom",

            // Visual Style/Aesthetics
            "sinematik": "cinematic",
            "dokumenter": "documentary",
            "vintage": "vintage",
            "sci-fi": "sci-fi",
            "gritty": "gritty",
            "dreamlike": "dreamlike",
            "hyperrealistic": "hyperrealistic",
            "film noir": "film noir",
            "cyberpunk minimalis": "minimalist cyberpunk",

            // Dominant Color/Mood
            "tone hangat": "warm tone",
            "warna dingin": "cool colors",
            "palet monokromatik": "monochromatic palette",

            "gelap dan suram": "dark and gloomy",
            "dominasi tone biru gelap dan ungu dari neon, kontras dengan warna kuning dan merah terang, memberikan mood melankolis namun futuristik": "dominant dark blue and purple tones from neon, contrasting with bright yellow and red, giving a melancholic yet futuristic mood",

            "suara gemuruh kota": "city hum",

            "chatter orang-orang dari kejauhan": "distant chatter of people",
            "suara adukan kopi": "sound of stirring coffee",

            // Character Sound
            "percakapan samar": "faint conversation",
            "teriakan": "screaming",
            "tawa": "laughter",
            "langkah kaki": "footsteps",
            "suara berbisik": "whispering sound",
            "suara lembut, dengan sedikit kesedihan": "softly, with a hint of sadness",
            "suara lembut, dengan nada meyakinkan": "gently, with reassurance in his voice",

            // Music
            "musik orkestra dramatis": "dramatic orchestral music",
            "melodi piano tenang": "calm piano melody",
            "soundtrack elektronik": "electronic soundtrack",
            "tidak ada musik": "no music",
            "musik lo-fi elektronik yang tenang dan sedikit sendu": "calm and slightly melancholic lo-fi electronic music"
        };

        function translateIndonesianToEnglish(text) {
            if (!text) return "";
            // Convert to lowercase for map lookup
            const lowerText = text.toLowerCase();
            // Check for exact phrase match first
            if (translationMap[lowerText]) {
                return translationMap[lowerText];
            }

            // If no exact match, try to translate word by word
            return text.split(' ').map(word => {
                const lowerWord = word.toLowerCase();
                return translationMap[lowerWord] || word; // Return translated word or original word
            }).join(' ');
        }

        document.getElementById('generatePromptBtn').addEventListener('click', function() {
            const fields = {
                // Adegan Utama
                sceneType: translateIndonesianToEnglish(document.getElementById('sceneType').value),
                timePeriod: translateIndonesianToEnglish(document.getElementById('timePeriod').value),
                weatherCondition: translateIndonesianToEnglish(document.getElementById('weatherCondition').value),
                lighting: translateIndonesianToEnglish(document.getElementById('lighting').value),
                environmentDetails: translateIndonesianToEnglish(document.getElementById('environmentDetails').value),

                // Karakter
                numCharacters: document.getElementById('numCharacters').value, // Number doesn't need translation
                characterDescription: translateIndonesianToEnglish(document.getElementById('characterDescription').value),
                clothingAccessories: translateIndonesianToEnglish(document.getElementById('clothingAccessories').value),
                emotionExpression: translateIndonesianToEnglish(document.getElementById('emotionExpression').value),
                initialPoseAction: translateIndonesianToEnglish(document.getElementById('initialPoseAction').value),

                // Aksi/Peristiwa
                mainAction: translateIndonesianToEnglish(document.getElementById('mainAction').value),
                actionDetails: translateIndonesianToEnglish(document.getElementById('actionDetails').value),
                timeProgression: translateIndonesianToEnglish(document.getElementById('timeProgression').value),

                // Detail Kamera & Visual
                cameraAngle: translateIndonesianToEnglish(document.getElementById('cameraAngle').value),
                cameraMovement: translateIndonesianToEnglish(document.getElementById('cameraMovement').value),
                visualStyle: translateIndonesianToEnglish(document.getElementById('visualStyle').value),
                dominantColorMood: translateIndonesianToEnglish(document.getElementById('dominantColorMood').value),
                specialVisualEffects: translateIndonesianToEnglish(document.getElementById('specialVisualEffects').value),

                // Suara & Musik
                environmentSound: translateIndonesianToEnglish(document.getElementById('environmentSound').value),
                characterSound: translateIndonesianToEnglish(document.getElementById('characterSound').value),
                music: translateIndonesianToEnglish(document.getElementById('music').value)
            };

            let prompt = "Create a highly realistic and detailed video with the following specifications:\n\n";

            // Main Scene
            prompt += "1. MAIN SCENE:\n";
            if (fields.sceneType) prompt += `- Scene Type: ${fields.sceneType}\n`;
            if (fields.timePeriod) prompt += `- Time/Period: ${fields.timePeriod}\n`;
            if (fields.weatherCondition) prompt += `- Weather/Atmospheric Condition: ${fields.weatherCondition}\n`;
            if (fields.lighting) prompt += `- Lighting: ${fields.lighting}\n`;
            if (fields.environmentDetails) prompt += `- Additional Environment Details: ${fields.environmentDetails}\n`;
            prompt += "\n";

            // Characters
            if (fields.numCharacters || fields.characterDescription || fields.clothingAccessories || fields.emotionExpression || fields.initialPoseAction) {
                prompt += "2. CHARACTERS:\n";
                if (fields.numCharacters) prompt += `- Number of Characters: ${fields.numCharacters}\n`;
                if (fields.characterDescription) prompt += `- Character Physical Description: ${fields.characterDescription}\n`;
                if (fields.clothingAccessories) prompt += `- Clothing/Accessories: ${fields.clothingAccessories}\n`;
                if (fields.emotionExpression) prompt += `- Emotion/Expression: ${fields.emotionExpression}\n`;
                if (fields.initialPoseAction) prompt += `- Initial Pose/Action: ${fields.initialPoseAction}\n`;
                prompt += "\n";
            }

            // Action/Event
            if (fields.mainAction || fields.actionDetails || fields.timeProgression) {
                prompt += "3. ACTION/EVENT:\n";
                if (fields.mainAction) prompt += `- Main Action Occurring: ${fields.mainAction}\n`;
                if (fields.actionDetails) prompt += `- Action Details: ${fields.actionDetails}\n`;
                if (fields.timeProgression) prompt += `- Time Progression in Scene: ${fields.timeProgression}\n`;
                prompt += "\n";
            }

            // Camera & Visual Details
            if (fields.cameraAngle || fields.cameraMovement || fields.visualStyle || fields.dominantColorMood || fields.specialVisualEffects) {
                prompt += "4. CAMERA & VISUAL DETAILS:\n";
                if (fields.cameraAngle) prompt += `- Camera Angle: ${fields.cameraAngle}\n`;
                if (fields.cameraMovement) prompt += `- Camera Movement: ${fields.cameraMovement}\n`;
                if (fields.visualStyle) prompt += `- Visual Style/Aesthetics: ${fields.visualStyle}\n`;
                if (fields.dominantColorMood) prompt += `- Dominant Color/Mood: ${fields.dominantColorMood}\n`;
                if (fields.specialVisualEffects) prompt += `- Special Visual Effects: ${fields.specialVisualEffects}\n`;
                prompt += "\n";
            }

            // Sound & Music
            if (fields.environmentSound || fields.characterSound || fields.music) {
                prompt += "5. SOUND & MUSIC:\n";
                if (fields.environmentSound) prompt += `- Environment Sound: ${fields.environmentSound}\n`;
                if (fields.characterSound) prompt += `- Character Sound: ${fields.characterSound}\n`;
                if (fields.music) prompt += `- Music: ${fields.music}\n`;
                prompt += "\n";
            }

            document.getElementById('generatedPrompt').value = prompt.trim();
            document.getElementById('resultSection').classList.remove('hidden');
        });

        document.getElementById('copyPromptBtn').addEventListener('click', function() {
            const promptTextarea = document.getElementById('generatedPrompt');
            promptTextarea.select();
            promptTextarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                showMessage('Prompt berhasil disalin!', 'success');
            } catch (err) {
                showMessage('Gagal menyalin prompt. Silakan salin secara manual.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Reset classes and add new ones
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }
    </script>
